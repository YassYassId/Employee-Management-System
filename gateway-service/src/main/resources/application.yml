server:
  port: 8888 #${SERVER_PORT:8888}

spring:
  application:
    name: gateway-service

  task:
    scheduling:
      enabled: true
      pool:
        size: 2
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
  security:
    oauth2:
      # ==============================
      # OAuth2 CLIENT (Login via Keycloak)
      # ==============================
      client:
        provider:
          keycloak:
            issuer-uri: ${SPRING_SECURITY_OAUTH2_CLIENT_PROVIDER_KEYCLOAK_ISSUER_URI:http://localhost:8080/realms/employee-realm}
            user-name-attribute: preferred_username

        registration:
          keycloak:
            client-id: ems-api
            client-secret: kWaB7Ld7wFZpDiKKTybK3gRXmHzG6Maq
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - openid
              - profile
              - email
      # ==============================
      # RESOURCE SERVER (JWT validation)
      # ==============================
      resourceserver:
        jwt:
          # This is what the token claims - must match the browser URL
          issuer-uri: ${SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI:http://localhost:8080/realms/employee-realm}
          # This is where we fetch the public keys - use container name
          jwk-set-uri: ${SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI:http://localhost:8080/realms/employee-realm/protocol/openid-connect/certs}
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka}
  instance:
    prefer-ip-address: true
    hostname: ${EUREKA_INSTANCE_HOSTNAME:gateway-service}

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{correlationId}] [%X{username}] %logger{36} - %msg%n"
  file:
    name: /app/logs/gateway-service.log
  level:
    root: INFO
    com.emplmanagement: DEBUG
    org.springframework.security: DEBUG
    org.springframework.cloud.gateway: DEBUG
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 30

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,loggers,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true

# Add info
info:
  app:
    name: Gateway Service
    description: API Gateway for Employee Management System
    version: 1.0.0