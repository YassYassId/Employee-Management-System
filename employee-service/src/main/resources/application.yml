server:
  port: 8041 #${SERVER_PORT:8041}

spring:
  application:
    name: employee-service

  task:
    scheduling:
      enabled: true
      pool:
        size: 2

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/employee_db}
    username: ${SPRING_DATASOURCE_USERNAME:employee_user}
    password: ${SPRING_DATASOURCE_PASSWORD:employee_pass}

  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:update}

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8080/realms/employee-realm}
          jwk-set-uri: ${KEYCLOAK_JWK_SET_URI:http://localhost:8080/realms/employee-realm/protocol/openid-connect/certs}

  cloud:
    openfeign:
      client:
        config:
          default:
            connectTimeout: 5000
            readTimeout: 5000

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka}
  instance:
    prefer-ip-address: true

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{correlationId}] [%X{username}] %logger{36} - %msg%n"
  file:
    name: /app/logs/employee-service.log
  level:
    root: INFO
    com.emplmanagement: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 30

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,loggers,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

info:
  app:
    name: Employee Service
    description: Employee Management Microservice
    version: 1.0.0